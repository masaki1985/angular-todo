<ul class="todo">
  <li *ngFor="let tag of tagList">
    <button type="button" (click)="select(tag.id)" [class.selected]="tag.isSelected">{{tag.title}}</button>
  </li>
</ul>
<button *ngIf="!isHidden" #addTagBtn type="button" (click)="addStart()">+</button>
<input *ngIf="isHidden" #addTag type="text" (blur)="addByBlur(addTag.value)">
<button #delTagBtn type="button" (click)="deleteTag()">×</button>
<app-list [target]="selectedId" [tagList]="tagList"></app-list>
